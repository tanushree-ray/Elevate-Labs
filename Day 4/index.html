<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Welcome!</h2>
      <p>This is a basic two-column layout for desktop view. Resize the screen to see responsive changes.</p>
      <img src="helloimg.avif" alt="Hello Image">
    </div>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Useful links and information here.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
